<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylee.css" />
</head>
<body>
  <!-- LOGIN SECTION -->
  <section id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-btn">Login</button>
    <p>Don't have an account? <button id="show-signup" type="button">Sign up</button></p>
  </section>

  <!-- SIGNUP SECTION -->
  <section id="signup-section" style="display: none;">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button id="signup-btn">Sign Up</button>
    <p>Already have an account? <button id="show-login" type="button">Login</button></p>
  </section>

  <!-- MAIN APP SECTION -->
  <section id="app-section" style="display: none;">
    <div class="header-bar">
      <h2>Job Application Tracker</h2>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
      <!-- Add Application Form (Moved up left) -->
      <aside class="application-panel">
        <h3>üì• Add Application</h3>
        <form id="application-form">
          <input type="text" id="jobTitle" placeholder="Job Title" required />
          <input type="text" id="company" placeholder="Company" required />
          <input type="text" id="location" placeholder="Location" required />
          <input type="text" id="status" placeholder="Status (e.g., applied)" required />
          <input type="date" id="dateApplied" required />
          <textarea id="notes" placeholder="Notes"></textarea>
          <button type="submit">Add</button>
        </form>
      </aside>

      <!-- Job Listings Area -->
      <main class="jobs-section">
        <h3>üìÑ My Applications</h3>
        <div id="applications-list" class="job-cards"></div>

        <h3>üåê Search External Jobs</h3>
        <div class="search-bar">
          <input type="text" id="searchQuery" placeholder="e.g., SDE India" />
          <button type="button" onclick="fetchExternalJobs()">Search</button>
        </div>
        <div id="external-jobs-list" class="job-cards"></div>
      </main>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
